<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>

    <script src="https://kit.fontawesome.com/b8ec94cc5c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="main-box">
        <h1 class="quote-header"><i class="fas fa-solid fa-quote-left"></i>Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Tempora, ut.</h1>
        <p class="quote-author">E.E Cummings</p>
        <button class="social-media button"><i class="fa fas-solid fa-brands fa-twitter"></i></button>
        <button class="quote-btn button">New Quote</button>
    </div>

    <p>TEST</p>


    <script src="./js/main.js"></script>
