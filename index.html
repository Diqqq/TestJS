<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>

    <script src="https://kit.fontawesome.com/b8ec94cc5c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button twitter button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote button">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader"></div>
    <script src="./js/main.js"></script>
</body>

</html>
